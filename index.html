<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serena & Andrea - Save the Date</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!--HEADER-->
    <div class="header">
        <div class="center">Serena & Andrea</div>
    </div>
    <hr>
      
  

    <!--COUNTDOWN-->
    <h1>COMING SOON</h1>

    <div class="countdown" id="countdown">
        <div><strong id="days">0</strong><br>GIORNI</div>
        <div><strong id="hours">0</strong><br>ORE</div>
        <div><strong id="minutes">0</strong><br>MINUTI</div>
    </div>
    <hr>

    <!--DATE-->
    <h3>Serena & Andrea</h3>
    <h3>04.10.2025</h3>
    <hr>
    
    <script>
        const weddingDate = new Date("2025-10-05T16:00:00").getTime();

        function updateCountdown() {
        const now = new Date().getTime();
        const distance = weddingDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        }

        updateCountdown();
        setInterval(updateCountdown, 60000);
    </script>
</body>
</html>
